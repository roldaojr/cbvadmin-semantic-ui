{% extends 'cbvadmin/semantic-ui/base_site.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="ui four cards">
{% for counter in counters %}
  <div class="card">
    <div class="content center aligned">
      <div class="ui statistic">
        <div class="value">
          {{ counter.value }}
        </div>
        <div class="label">
          {{ counter.name }}
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
