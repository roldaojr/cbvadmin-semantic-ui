{% load crispy_forms_tags i18n %}
{% block filters %}
{% if view.has_filters and filter.form %}
<div class="ui right filter sidebar">
  <div class="ui sidebar vertical fluid menu">
    <div class="item">{% trans 'Filter' %}</div>
    <div class="item">
      <form id="filter-form" class="ui form">
        {% for field in filter.form %}
        <div class="field">
        {{ field|as_crispy_field }}
        </div>
        {% endfor %}
        <div class="field">
          <label>&nbsp;</label>
          <div class="ui two fluid buttons">
            <a href="?" class="ui secondary basic button">
              {% trans 'Clear' %}
            </a>
            <div class="or" data-text="{% trans 'or' %}"></div>
            <button type="submit" class="ui primary button">
              {% trans 'Filter' %}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
